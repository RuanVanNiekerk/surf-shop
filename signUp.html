<!DOCTYPE html>
<html>
    <head>
        <title>Contact us</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">WebSiteName</a>
                </div>
            </div>            
        </nav>
        <div class="container-custom">
            <div class="row-custom">
                <div class="col">
                    Sign Up Form
                    <form name="signup_form">
                        <label for="signup_name">Name:</label><input id="signup_name" type="text" name="signup_name"/><br/>
                        <label for="signup_surname">Surname:</label><input id="signup_surname" type="text" name="signup_surname"/><br/>
                        <label for="signup_email">Email:</label><input id="signup_email" type="text" name="signup_email"/><br/>
                        <label for="signup_password">Password:</label><input id="signup_password" type="text" name="signup_password"/><br/>
                        <button id="signup_button">Sign Up</button>
                    </form>
                    <p id="response"></p>
                </div>
            </div>
            <div class="row-custom">
                <div class="col">
                    Footer
                </div>
            </div>
        </div>
        <script src="js/global.js"></script>
    </body>
</html>
