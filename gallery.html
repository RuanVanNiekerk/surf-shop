<!DOCTYPE html>
<html>
    <head>
        <title>Product Catalog</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style-sheet.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="vue_container">
            <nav id="homeNav" class="navbar navbar-sticky-top navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">WebSite Name</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="gallery.html">Products</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contactUs.html">Contact Us</a></li>
                </ul>
                <form class="navbar-form navbar-right" action="">
                    <input type="text" class="form-control" placeholder="Search">
                    <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </form>
                <ul id="accountOptions" class="nav navbar-nav navbar-right">
                    <li><a href="signUp.html">Sign Up</a></li>
                    <li><a href="logIn.html">Log In</a></li>
                </ul>
            </div>            
        </nav>
        <div class="container-custom">
            <div class="row-custom">
                <div class="col">
                    <div id="items">
                        <div class="col-12 col-md-4 mb-3 mb-md-5" v-for="(item, index) in products">
                            <div class="card mb-4 box-shadow">
                                <div>
                                    <img class="card-img-top card-top-zoom" id="view_img" v-bind:src="'images/' + item.img_url" alt="Thumbnail [100%x225]">
                                </div>
                                <div class="card-body card-body-zoom">
                                    <h3 id="view_name">{{item.name}}</h3>
                                    <p class="card-text" id="view_desc">{{item.description}}</p>
                                </div>
                                <div class="card-footer">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-sm btn-outline-custom" id="card_0_buy" @click="addProd(index)">Buy</button>
                                            <button type="button" class="btn-2 btn-sm btn-outline-custom" id="card_0_view" @click="viewProd(index)">View</button>
                                        </div>
                                        <small class="text-muted price" id="view_price">${{item.price}}</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        </div>
        <script src="js/products.js"></script>
        <script src="js/global.js"></script>
    </body>
</html>
